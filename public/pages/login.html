	<nav class="navbar navbar-default b-radius-0 padd-0" id="menu-login-nav">

			<div class="navbar-header">

					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Iniciar Sesión <span class="caret"></span></a>
						<ul class="dropdown-menu" id="login-dp">
							<li>
								<div class="row">
									<div class="col-md-12">
										Con Redes Sociales
										<div class="social-buttons">
											<a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> </a>
											<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> </a>
											<a href="#" class="btn btn-gg"><i class="fa fa-google-plus"></i> </a>
										</div>
										O con Su Cuenta
										<form class="form" role="form" ng-submit="login(user)">
											<div class="form-group">
												<label class="sr-only" for="exampleInputEmail2">Email</label>
												<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" required ng-model="user.email">
											</div>
											<div class="form-group">
												<label class="sr-only" for="exampleInputPassword2">Constraseña</label>
												<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña" required ng-model="user.password">
												<div class="help-block text-right"><a href="">Olvido su contraseña ?</a></div>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox"> Recordarme
												</label>
											</div>
										</form>
									</div>
								</div>
							</li>							
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container" >

		<div class="col-xs-12 col-md-6 col-md-offset-3 cont-login">
			<h3 class="center"> Registrarse </h3>
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" ng-model="userR.nombre">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" ng-model="userR.email">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control" id="password" ng-model="userR.password">
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-success" ng-click="signup(userR)">Registrarme</button>
			</div>
		</div>
	</div>	
</div>

<script>
	var ventana_alto = $(window).height();
	console.log(ventana_alto);
